    <meta charset="UTF-8" />
    <meta name="description" content="A Stimulus controller to change a password input visibility." />

    <title>Stimulus Password Visibility</title>

      import "./src/app.css"
      import { Application } from "@hotwired/stimulus"
      import PasswordVisibility from "./src/index"

      const application = Application.start()
      application.register("password-visibility", PasswordVisibility)

    <div class="relative h-full max-w-5xl mx-auto px-4">
      <section class="mt-16">
        <div data-controller="password-visibility">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <div class="md:w-1/2 mt-1 relative rounded-md shadow-sm">
            <input
              type="password"
              name="password"
              id="password"
              class="focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2 pr-10 sm:text-sm border-gray-300 rounded-md"
              placeholder="Your password"
              value="my-super-secret-password"
              data-password-visibility-target="input"
            />

            <button
              data-action="password-visibility#toggle"
              type="button"
              class="text-gray-500 absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer"
            >
              <!-- Heroicon name: outline/eye -->
              <svg
                data-password-visibility-target="icon"

                class="size-6"
                fill="none"
